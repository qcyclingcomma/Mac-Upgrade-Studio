<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡我們 - Mac 升級服務</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Mac升級專家</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">首頁</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">服務項目</a></li>
                    <li class="nav-item"><a class="nav-link" href="pricing.html">價格表</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">聯絡我們</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8">
                <h2 class="mb-4">線上預約服務</h2>
                <div class="contact-form">
                    <form id="bookingForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">姓名 *</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">電話 *</label>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="device" class="form-label">設備型號 *</label>
                            <select class="form-select" id="device" required>
                                <option value="">請選擇您的設備</option>
                                <option value="iMac">iMac</option>
                                <option value="MacBook Pro">MacBook Pro</option>
                                <option value="MacBook Air">MacBook Air</option>
                                <option value="Mac mini">Mac mini</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="year" class="form-label">設備年份</label>
                            <input type="text" class="form-control" id="year" placeholder="例：2015">
                        </div>
                        <div class="mb-3">
                            <label for="service" class="form-label">所需服務 *</label>
                            <select class="form-select" id="service" required>
                                <option value="">請選擇服務項目</option>
                                <option value="SSD升級">SSD 升級</option>
                                <option value="macOS更新">macOS 更新</option>
                                <option value="記憶體升級">記憶體升級</option>
                                <option value="電池更換">電池更換</option>
                                <option value="清潔保養">清潔保養</option>
                                <option value="其他">其他服務</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">詳細說明</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="請詳細描述您的需求..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">送出預約</button>
                    </form>
                </div>
            </div>
            
            <div class="col-lg-4">
                <h3 class="mb-4">聯絡資訊</h3>
                <div class="contact-info">
                    <p>📞 <strong>電話</strong>: 02-1234-5678</p>
                    <p>📧 <strong>Email</strong>: service@mac-upgrade.com</p>
                    <p>📍 <strong>地址</strong>: 台北市信義區忠孝東路五段XXX號</p>
                    <p>🕒 <strong>營業時間</strong>:<br>
                        週一至週五: 10:00-20:00<br>
                        週六: 10:00-18:00<br>
                        週日: 公休
                    </p>
                </div>
                
                <div class="mt-5">
                    <h5>常見問題</h5>
                    <div class="accordion" id="faqAccordion">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#faq1">
                                    升級需要多長時間？
                                </button>
                            </h2>
                            <div id="faq1" class="accordion-collapse collapse show" data-bs-parent="#faqAccordion">
                                <div class="accordion-body">
                                    SSD 升級通常需要 2-4 小時，包含資料遷移時間。
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#faq2">
                                    資料會遺失嗎？
                                </button>
                            </h2>
                            <div id="faq2" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
                                <div class="accordion-body">
                                    我們會進行完整的資料備份和遷移，確保您的資料安全。
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
